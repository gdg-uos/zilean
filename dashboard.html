<!DOCTYPE html>
<html>
<head>
  <title>Zilean Dashboard</title>
  <link rel="stylesheet" href="contrib/bootstrap/css/bootstrap.css" />
  <script type="text/mustache" id="template">
  <table class="table table-hover">
  {{#summary}}
    <tr>
      <td>{{domain}}</td><td>{{elapsed}}</td>
    </tr>
  {{/summary}}
  </table>
  <table class="table table-hover table-condensed">
  {{#logs}}
    {{#url}}
    <tr>
      <td><a href="{{url}}">{{domain}}</a></td><td>{{time}}</td>
    </tr>
    {{/url}}
  {{/logs}}
  </table>
  </script>
</head>
<body>
<h1>Dashboard</h1>
<div id="log"></div>
<script src="contrib/mustache.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
